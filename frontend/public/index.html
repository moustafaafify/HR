        <!-- Suppress ResizeObserver errors before React loads -->
        <script>
            (function() {
                // Patch ResizeObserver before anything else loads
                var RO = window.ResizeObserver;
                if (RO) {
                    window.ResizeObserver = function(callback) {
                        return new RO(function(entries, observer) {
                            requestAnimationFrame(function() {
                                try { callback(entries, observer); } catch(e) {}
                            });
                        });
                    };
                    window.ResizeObserver.prototype = RO.prototype;
                }
                // Suppress the error globally
                window.addEventListener('error', function(e) {
                    if (e.message && e.message.indexOf('ResizeObserver') !== -1) {
                        e.stopImmediatePropagation();
                        e.stopPropagation();
                        e.preventDefault();
                        return true;
                    }
                }, true);
            })();
        </script>

                                registration.update();
                            }, 60000); // Check every minute
                            
                            // Handle updates
                            registration.addEventListener('updatefound', function() {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', function() {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New service worker available, prompt user to refresh
                                        console.log('New version available! Refresh to update.');
                                        // Optionally auto-update
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    }
                                });
                            });
                        })
                        .catch(function(err) {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
                
                // Refresh page when new service worker takes over
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', function() {
                    if (!refreshing) {
                        refreshing = true;
                        window.location.reload();
                    }
                });
            }
        </script>
